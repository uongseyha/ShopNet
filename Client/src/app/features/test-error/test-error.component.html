<div class="container mx-auto px-4 py-8 max-w-4xl">
  <h1 class="text-3xl font-bold mb-6">Test Error Handling</h1>
  
  <div class="flex flex-col gap-4">
    <div class="flex flex-wrap gap-3">
      <button mat-raised-button color="primary" (click)="get404Error()">
        Test 404 Error
      </button>
      
      <button mat-raised-button color="primary" (click)="get400Error()">
        Test 400 Error
      </button>
      
      <button mat-raised-button color="primary" (click)="get401Error()">
        Test 401 Error
      </button>
      
      <button mat-raised-button color="primary" (click)="get500Error()">
        Test 500 Error
      </button>
      
      <button mat-raised-button color="primary" (click)="get400ValidationError()">
        Test 400 Validation Error
      </button>
    </div>

    @if (validationErrors.length > 0) {
      <div class="mt-6 p-4 bg-red-50 border border-red-200 rounded-lg">
        <h3 class="text-lg font-semibold text-red-800 mb-2">Validation Errors:</h3>
        <ul class="list-disc list-inside text-red-700">
          @for (error of validationErrors; track error) {
            <li>{{ error }}</li>
          }
        </ul>
      </div>
    }
  </div>
</div>
