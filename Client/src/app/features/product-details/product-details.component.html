@if (product()) {
  <div class="container mx-auto px-4 py-6 md:py-12 max-w-7xl">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-12">
      <!-- Product Image -->
      <div class="flex items-start justify-center">
        <img 
          class="w-full max-w-lg rounded-2xl shadow-lg object-cover aspect-square" 
          src="{{ product()?.pictureUrl }}" 
          alt="{{ product()?.name }}" 
        />
      </div>

      <!-- Product Details -->
      <div class="flex flex-col gap-6">
        <div>
          <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-3">
            {{ product()?.name }}
          </h1>
          <p class="text-4xl md:text-5xl font-bold text-primary mb-6">
            {{ product()?.price | currency }}
          </p>
        </div>

        <mat-divider></mat-divider>

        <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-4">
          <mat-form-field appearance="outline" class="w-full sm:w-32 !mb-0" subscriptSizing="dynamic">
            <mat-label>Quantity</mat-label>
            <input matInput min="1" value="1" type="number" />
          </mat-form-field>

          <button 
            mat-raised-button 
            color="primary" 
            class="h-14 w-full sm:flex-1 !text-base"
          >
            <mat-icon class="mr-2">shopping_cart</mat-icon>
            Add To Cart
          </button>
        </div>

        <mat-divider></mat-divider>

        <div>
          <h2 class="text-xl font-semibold text-gray-900 mb-3">Description</h2>
          <p class="text-base leading-relaxed text-gray-600">
            {{ product()?.description }}
          </p>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-4 p-4 bg-gray-50 rounded-lg">
          <div>
            <p class="text-sm text-gray-500">Brand</p>
            <p class="font-semibold text-gray-900">{{ product()?.brand }}</p>
          </div>
          <div>
            <p class="text-sm text-gray-500">Type</p>
            <p class="font-semibold text-gray-900">{{ product()?.type }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
}
