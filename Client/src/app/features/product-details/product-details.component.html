@if (product()) {
  <div class="container mx-auto px-4 py-6 md:py-12 max-w-7xl">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-12">
      <!-- Product Image -->
      <div class="flex items-start justify-center">
        <img 
          class="w-full max-w-lg rounded-2xl shadow-lg object-cover aspect-square" 
          src="{{ product()?.pictureUrl }}" 
          alt="{{ product()?.name }}" 
        />
      </div>

      <!-- Product Details -->
      <div class="flex flex-col gap-6">
        <div>
          <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-3">
            {{ product()?.name }}
          </h1>
          <p class="text-4xl md:text-5xl font-bold text-primary mb-6">
            {{ product()?.price | currency }}
          </p>
        </div>

        <mat-divider></mat-divider>

        <div class="flex flex-col gap-4">
          <!-- Quantity Controls -->
          <div class="flex items-center gap-4">
            <label class="text-sm font-medium text-gray-600">Quantity:</label>
            <div class="flex items-center gap-1 rounded-lg border border-gray-200 bg-gray-50 p-1">
              <button 
                mat-icon-button 
                (click)="decrementQuantity()"
                [disabled]="quantity() <= 1"
                class="!flex !size-9 !min-h-9 !min-w-9 !items-center !justify-center !rounded-md !bg-transparent !transition-colors hover:!bg-white disabled:!opacity-40">
                <mat-icon class="!flex !items-center !justify-center !text-lg !text-gray-700">remove</mat-icon>
              </button>
              <input 
                matInput
                type="number" 
                min="1"
                [max]="product()?.quantityInStock"
                [value]="quantity()"
                (input)="updateQuantity($any($event.target).value)"
                class="w-16 border-none bg-transparent px-2 py-1 text-center text-base font-bold text-gray-900 outline-none"
              />
              <button 
                mat-icon-button 
                (click)="incrementQuantity()"
                [disabled]="quantity() >= (product()?.quantityInStock || 0)"
                class="!flex !size-9 !min-h-9 !min-w-9 !items-center !justify-center !rounded-md !bg-transparent !transition-colors hover:!bg-white disabled:!opacity-40">
                <mat-icon class="!flex !items-center !justify-center !text-lg !text-gray-700">add</mat-icon>
              </button>
            </div>
            <span class="text-sm text-gray-500">
              {{ product()?.quantityInStock }} available
            </span>
          </div>

          <!-- Add to Cart Button -->
          <button 
            mat-raised-button 
            (click)="addToCart()"
            [disabled]="addingToCart() || quantity() < 1 || quantity() > (product()?.quantityInStock || 0)"
            class="!h-14 !w-full !bg-blue-600 !text-lg !font-bold !text-white hover:!bg-blue-700 disabled:!bg-gray-300"
          >
            <mat-icon class="mr-2">{{ addingToCart() ? 'hourglass_empty' : 'shopping_cart' }}</mat-icon>
            {{ addingToCart() ? 'Adding...' : 'Add To Cart' }}
          </button>
        </div>

        <mat-divider></mat-divider>

        <div>
          <h2 class="text-xl font-semibold text-gray-900 mb-3">Description</h2>
          <p class="text-base leading-relaxed text-gray-600">
            {{ product()?.description }}
          </p>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-4 p-4 bg-gray-50 rounded-lg">
          <div>
            <p class="text-sm text-gray-500">Brand</p>
            <p class="font-semibold text-gray-900">{{ product()?.brand }}</p>
          </div>
          <div>
            <p class="text-sm text-gray-500">Type</p>
            <p class="font-semibold text-gray-900">{{ product()?.type }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
}
